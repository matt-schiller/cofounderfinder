<html>
<head>
	<title>Co-founder Finder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="far fa-handshake"></i> Co-founder Finder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/survey">Survey</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                        <a class="nav-link" href="/api/friends">API</a>
                    </li>    
                <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/mdschiller/">Creator</a>
                    </li>
                </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Survey</h1>
    <form>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Your name</label>
                    <input id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Link to your profile picture</label>
                    <input id="photo" class="form-control">
                </div>
            </div>
            <div class="col bg-light">
                <div class="form-group">
                    <label>1. Salary is more important to me than equity or stock</label>
                    <select class="form-control" id="1">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>2. It is important to fire poorly performing employees quickly</label>
                    <select class="form-control" id="2">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>3. For a startup, doing things that don't scale is a good thing</label>
                    <select class="form-control" id="3">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>4. The Facebook principle of 'move fast and break things' is a good one</label>
                    <select class="form-control" id="4">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>5. Working >60 hours per week is unacceptable to me</label>
                    <select class="form-control" id="5">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
            </div>
            <div class="col bg-light">
                <div class="form-group">
                    <label>6. A good sales team is more important than a good product</label>
                    <select class="form-control" id="6">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>7. It is important that a founding team has some technical (coding) skills</label>
                    <select class="form-control" id="7">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>8. I like to be working on many things at one time</label>
                    <select class="form-control" id="8">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>9. I like a quiet working environment to be free from distractions</label>
                    <select class="form-control" id="9">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>10. It is better to use a tried and tested technology than something new</label>
                    <select class="form-control" id="10">
                        <option value="1">1 - Strongly disagree</option>
                        <option value="2">2 - Disagree</option>
                        <option value="3" selected>3 - Neutral</option>
                        <option value="4">4 - Agree</option>
                        <option value="5">5 - Strongly agree</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <a class="btn btn-lg btn-primary float-right" id="submit">Submit</a>
</div>
<div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Best Match</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <p id="match-name">[Name]</p>
              <img style="width:200px;" id="match-photo">
            </div>
            <div class="modal-footer">
              <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script>
    $(document).on('click', '#submit', function(event){
        event.preventDefault();
        var newPerson = {
            "name": $('#name').val().trim(),
            "photo": $('#photo').val().trim()
        }
        var scores = [];
        for (i=1; i<11; i++) {
            scores.push(Number($('#'+i).val()));
        }
        newPerson["scores"] = scores;
        console.log(scores);
        console.log(newPerson.scores);
        $.ajaxSetup({traditional: true});
        $.post('/api/friends', newPerson, function(data){
            console.log(data);
            $('#match-name').text(data.name);
            $('#match-photo').attr('src',data.photo);
            $('.modal').modal();
        });
    });
    $(document).on('click', '#close', function() {
        location.reload();
    });
</script>
</html>
